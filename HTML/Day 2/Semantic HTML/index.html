<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic HTML</title>
  <link rel="stylesheet" href="././CSS/style.css">
</head>
<body>  
  <header>
    <h1>Welcome to semantic HTML</h1>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
  </header>
  <main>
    <p>About me</p>
    <section>
      Some stuff about me
    </section>
    <p>Contact me</p>

      My contact details
    </section>
  </main>
  <footer>
    <p>&copy;</p>
  </footer>
</body>
</html>
