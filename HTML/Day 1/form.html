<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <h1>This is a form</h1>
  <form action="">
    <label for="fname">First name:</label>
    <br>
    <input type="text" name='fname' id='fname'>
    <br>
    <br>
    <label for="lname">Last name:</label>
    <br>
    <input type="text" name='lname' id='lname'>
    <br>
    <br>
    <label for="email">Email:</label>
    <br>
    <input type='text' name='email' id='email'>
    <br>
    <br>
    <label for="message">Message</label>
    <br>
    <textarea name="message" id="message" cols="30" rows="10"></textarea>
    <br>
    <br>
    <label for="where">Where did you find us?</label>
    <br>
    <input type="radio" is='indeed' name='where'>
    <label for="indeed">Indeed</label>
    <br>
    <input type="radio" id="facebook" name="where">
    <label for="facebook">Facebook</label>
    <br>
    <input type="radio" id='twitter' name='where'>
    <label for="twitter">Twitter</label>
    <br>
    <br>
    <label for="device">What device do you use?</label>
    <br>
    <label for="device">Android</label>
    <input type="checkbox" name='android' id='device' value='android'>
    <label for="device">Apple</label>
    <input type="checkbox" name='apple' id='device' >
    <br>
    <br>
    <input type="button" name='submit' value='Submit'>
  </form>
</body>
</html>
