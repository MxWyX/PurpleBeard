<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Rancho&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0a65b58dc5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Vegan Resto</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>contacto</li>
        <li>Nosotros</li>
        <li id='logo'>Resto</li>
        <li>Menu</li>
        <li>Reservacion</li>
        <li id='burger-menu'><i class="fa-solid fa-bars"></i></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class='hero'>
      <section class='hero-info'>
        <h1>Comida casera, <span class='hero-info-block'>saludable y</span> <span class='vegana'>vagana.</span></h1>
        <section id='hero-buttons'>
          <button>Ver Menu</button>
          <button>Local Cerca</button>
        </section>
        <img src="./img/heroIcons.png" alt="Icons">
      </section>
      <img id='hero-images' src="./img/koreanDish.png" alt="Image of some Korean food.">
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
